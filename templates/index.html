<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT ì‹ ì‘ ìº˜ë¦°ë”</title>
    <style>
        /* [ì„ì‹œ ìŠ¤íƒ€ì¼] ë””ìì¸ ì‘ì—… ì „ ë ˆì´ì•„ì›ƒì„ ì¡ê¸° ìœ„í•œ ê¸°ë³¸ CSS */
        :root {
            --bg-color: #141414;
            --text-color: #ffffff;
            --card-bg: #2f2f2f;
            --accent-color: #e50914; /* ë„·í”Œë¦­ìŠ¤ ë ˆë“œ ê³„ì—´ */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; margin-bottom: 40px; }

        /* ì»¨í…Œì´ë„ˆ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover { transform: scale(1.05); }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .card-info { padding: 15px; }
        .card-date { color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        .card-ott { 
            display: inline-block; 
            background: #000; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            margin-bottom: 5px;
        }
        .card-title { font-size: 1.1rem; font-weight: bold; margin: 0; }

        /* ëª¨ë‹¬ (íŒì—…) ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            display: none; /* ê¸°ë³¸ ìˆ¨ê¹€ */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .modal-poster {
            width: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .btn-link:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ“… OTT ì‹ ì‘ ìº˜ë¦°ë”</h1>

        <div class="grid">
            {% for movie in movies %}
            <article class="card" 
                     onclick="openModal(
                         '{{ movie.title }}', 
                         '{{ movie.date }}', 
                         '{{ movie.ott }}', 
                         '{{ movie.desc }}', 
                         '{{ movie.poster }}', 
                         '{{ movie.link }}'
                     )">
                
                <img src="{{ url_for('static', filename=movie.poster) }}" alt="{{ movie.title }} í¬ìŠ¤í„°">
                
                <div class="card-info">
                    <div class="card-date">{{ movie.date }} ê³µê°œ</div>
                    <span class="card-ott">{{ movie.ott }}</span>
                    <h3 class="card-title">{{ movie.title }}</h3>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModalBtn()">&times;</span>
            
            <img id="m-poster" class="modal-poster" src="" alt="">
            <h2 id="m-title"></h2>
            <p id="m-meta" style="color:#aaa; font-size:0.9rem;"></p>
            <p id="m-desc" style="line-height: 1.6; text-align: left; margin-top: 20px;"></p>
            
            <a id="m-link" href="#" target="_blank" class="btn-link">ë³´ëŸ¬ ê°€ê¸° ğŸš€</a>
        </div>
    </div>

    <script>
        // ëª¨ë‹¬ ì—´ê¸° í•¨ìˆ˜
        function openModal(title, date, ott, desc, poster, link) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-meta').innerText = `${ott} | ${date} ê³µê°œ`;
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-poster').src = poster;
            document.getElementById('m-link').href = link;
            
            // ëª¨ë‹¬ ë³´ì´ê¸°
            document.getElementById('modal').style.display = 'flex';
        }

        // ëª¨ë‹¬ ë‹«ê¸° (ë°°ê²½ í´ë¦­ ì‹œ)
        function closeModal(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸° (X ë²„íŠ¼ í´ë¦­ ì‹œ)
        function closeModalBtn() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>

        :root {

        .navbar {

        .grid {

<body>

    <header class="navbar">

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">

            <a id="m-link" href="#" target="_blank" class="btn-link">ë³´ëŸ¬ ê°€ê¸° ğŸš€</a>

    <script>
    
function openModal(title, date, ott, desc, poster, link, cast) { 
    // DOM ìš”ì†Œ ìºì‹±
    const modalElement = document.getElementById('modal');
    const castElement = document.getElementById('m-cast'); 
    
    // --- 1. í•„ìˆ˜ ì •ë³´ ì„¤ì • ---
    document.getElementById('m-title').innerText = title;
    document.getElementById('m-meta').innerText = `${ott} | ${date} ê³µê°œ`;
    document.getElementById('m-desc').innerText = desc;
    document.getElementById('m-poster').src = poster;
    document.getElementById('m-link').href = link;
    
    // ğŸŒŸ ì£¼ì—° ë°°ìš° ì •ë³´ë¥¼ í‘œì‹œ
    document.getElementById('m-cast').innerText = `ì¶œì—°ì§„: ${cast}`; 
    
    const castString = String(cast || ''); // castê°€ nullì´ì–´ë„ ì•ˆì „í•˜ê²Œ ë¹ˆ ë¬¸ìì—´ë¡œ ë³€í™˜
    
    if (castElement) { // ğŸŒŸ ìš”ì†Œê°€ ì¡´ì¬í•˜ëŠ”ì§€ ë¨¼ì € í™•ì¸
        if (castString.trim().length > 0) {
            castElement.innerText = `ì¶œì—°ì§„: ${castString}`;
            castElement.style.display = 'block'; 
        } else {
            castElement.innerText = '';
            castElement.style.display = 'none';
        }
    }
    
    // --- 3. ëª¨ë‹¬ ë³´ì´ê¸° (ë§ˆì§€ë§‰ì— ë°˜ë“œì‹œ ì‹¤í–‰) ---
    modalElement.style.display = 'flex';
}
        // ëª¨ë‹¬ ë‹«ê¸° (ë³€ë™ ì—†ìŒ)
        function closeModal(event) {

            }
        }

        // ëª¨ë‹¬ ë‹«ê¸° (ë³€ë™ ì—†ìŒ)
        function closeModalBtn() {

    </script>

</html>
